			const timezones = {
				'Christchurch': 'Pacific/Auckland',
				'Melbourne_slash_Orange_slash_Sydney': 'Australia/Sydney',
				'Brisbane': 'Australia/Brisbane',
				'Adelaide': 'Australia/Adelaide',
				'Perth': 'Australia/Perth',
				'Coventry': 'Europe/London',
				'Orlando': 'America/New_York',
				'Reno_slash_Costa_space_Mesa': 'America/Los_Angeles'
			};

			const dateFormat = 'cccc, d LLLL yyyy';

			const timeFormat = 'h:mm:ss a';

			function initCurrentDateTime() {
				const currentDateTime = luxon.DateTime.local();

				for (const timezone in timezones) {
					const timezoneDateTime = currentDateTime.setZone(timezones[timezone]);

					$('#tzc-current tbody').append('<tr id="tzc-current-' + timezone.toLowerCase() + '"></tr>');

					$('#tzc-current-' + timezone.toLowerCase()).append('<th class="tzc-location">' + timezone.replaceAll('_space_', ' ').replaceAll('_slash_', '/') + '</th>');

					$('#tzc-current-' + timezone.toLowerCase()).append('<td class="tzc-date">' + timezoneDateTime.toFormat(dateFormat) + '</td>');

					$('#tzc-current-' + timezone.toLowerCase()).append('<td class="tzc-time">' + timezoneDateTime.toFormat(timeFormat).toLowerCase() + '</td>');

					$('#tzc-current-' + timezone.toLowerCase()).append('<td class="tzc-utc-offset">' + timezoneDateTime.toFormat('ZZ') + '</td>');

					$('#tzc-current-' + timezone.toLowerCase()).append('<td class="tzc-time-zone">' + timezoneDateTime.offsetNameLong + '</td>');

					if (timezones[timezone] == currentDateTime.zoneName) {
						$('#tzc-current-' + timezone.toLowerCase()).first().addClass('table-primary');
					}
				}

				setInterval(updateCurrentDateTime, 1000);
			}

			function updateCurrentDateTime() {
				const currentDateTime = luxon.DateTime.local();

				for (const timezone in timezones) {
					const timezoneDateTime = currentDateTime.setZone(timezones[timezone]);

					$('#tzc-current-' + timezone.toLowerCase() + ' .tzc-date').text(timezoneDateTime.toFormat(dateFormat));

					$('#tzc-current-' + timezone.toLowerCase() + ' .tzc-time').text(timezoneDateTime.toFormat(timeFormat).toLowerCase());

					$('#tzc-current-' + timezone.toLowerCase() + ' .tzc-utc-offset').text(timezoneDateTime.toFormat('ZZ'));

					$('#tzc-current-' + timezone.toLowerCase() + ' .tzc-time-zone').text(timezoneDateTime.offsetNameLong);
				}
			}

			function initCustomDateTimeForm() {
				const currentDateTime = luxon.DateTime.local();

				$('#tzc-custom-form-date').val(currentDateTime.toFormat('yyyy-LL-dd'));

				$('#tzc-custom-form-time').val(currentDateTime.toFormat('HH:mm:ss'));

				for (const timezone in timezones) {
					$('#tzc-custom-form-location-radio-buttons').append('<label class="btn btn-secondary"><input type="radio" name="tzc-custom-form-location-radio-buttons-' + timezone + '" id="tzc-custom-form-location-radio-buttons-' + timezone.toLowerCase() + '" autocomplete="off"> ' + timezone.replaceAll('_space_', ' ').replaceAll('_slash_', '/') + '</label>');
				}

				$('#tzc-custom-form-location-radio-buttons input').first().trigger('click');

				$('#tzc-custom-form-location-radio-buttons input').first().trigger('blur');

				$('#tzc-custom-form-convert-button').click(addCustomDateTime);
			}

			function addCustomDateTime() {
				for (const selectedTimezone in timezones) {
					if ($('#tzc-custom-form-location-radio-buttons-' + selectedTimezone.toLowerCase()).parent().hasClass('active')) {
						const now = Date.now();

						$('#tzc-custom-tables').prepend('<table id="tzc-custom-table-' + now + '" class="table table-sm table-striped table-hover text-center"><thead class="thead-dark"><tr><th class="tzc-location">Location</th><th class="tzc-date">Date</th><th class="tzc-time">Time</th><th class="tzc-utc-offset">UTC Offset</th><th class="tzc-time-zone">Time Zone <button type="button" class="close float-right" aria-label="Close"><span aria-hidden="true" style="color: white">&times;</span></button></th></tr></thead><tbody></tbody></table>');

						$('#tzc-custom-table-' + now + ' th .close').first().on('click', function () {
							$('#tzc-custom-table-' + now).remove();
						});

						const customDateTime = luxon.DateTime.fromISO($('#tzc-custom-form-date').val() + 'T' + $('#tzc-custom-form-time').val(), {
							zone: timezones[selectedTimezone]
						});

						for (const timezone in timezones) {
							const timezoneDateTime = customDateTime.setZone(timezones[timezone]);

							$('#tzc-custom-table-' + now + ' tbody').append('<tr class="tzc-custom-' + timezone.toLowerCase() + '"></tr>');

							$('#tzc-custom-table-' + now + ' .tzc-custom-' + timezone.toLowerCase()).append('<th class="tzc-location">' + timezone.replaceAll('_space_', ' ').replaceAll('_slash_', '/') + '</th>');

							$('#tzc-custom-table-' + now + ' .tzc-custom-' + timezone.toLowerCase()).append('<td class="tzc-date">' + timezoneDateTime.toFormat(dateFormat) + '</td>');

							$('#tzc-custom-table-' + now + ' .tzc-custom-' + timezone.toLowerCase()).append('<td class="tzc-time">' + timezoneDateTime.toFormat(timeFormat).toLowerCase() + '</td>');

							$('#tzc-custom-table-' + now + ' .tzc-custom-' + timezone.toLowerCase()).append('<td class="tzc-utc-offset">' + timezoneDateTime.toFormat('ZZ') + '</td>');

							$('#tzc-custom-table-' + now + ' .tzc-custom-' + timezone.toLowerCase()).append('<td class="tzc-time-zone">' + timezoneDateTime.offsetNameLong + '<button type="button" class="close float-right" aria-label="Close"><span aria-hidden="true">&times;</span></button></td>');

							$('#tzc-custom-table-' + now + ' .tzc-custom-' + timezone.toLowerCase() + ' .close').on('click', function () {
								$(this).parent().parent().remove();
							});

							if (timezone == selectedTimezone) {
								$('#tzc-custom-table-' + now + ' .tzc-custom-' + timezone.toLowerCase()).addClass('table-primary');
							}
						}

						break;
					}
				}
			}

			$(function () {
				initCurrentDateTime();
				initCustomDateTimeForm();
			});
        </script>
    </body>
</html>
